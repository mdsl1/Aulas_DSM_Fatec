<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Média</title>
    </head>
    <body>
        <h1>Cálculo de Média e Aprovação com "IF"</h1>
        <form action="calc_media.php">
            <div>
                <label for="nota1">Nota 1:</label>
                <!-- Por padrão, o input type number não permite valores decimais, para permitir precisa usar o STEP="ANY"-->
                <input type="number" id="nota1" name="nota1" step="any">
            </div>
            <div>
                <label for="nota2">Nota 2:</label>
                <input type="number" id="nota2" name="nota2" step="any">
            </div>
            <button>Calcular Média</button>
        </form>
    </body>
</html>
